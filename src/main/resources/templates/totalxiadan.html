<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>下单数汇总</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="" />
<script type="application/x-javascript">
	
	
	
	
	 addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } 




</script>
<!-- Bootstrap Core CSS -->
<link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
<!-- Custom CSS -->
<link href="css/style.css" rel='stylesheet' type='text/css' />
<!-- font CSS -->
<!-- font-awesome icons -->
<link href="css/font-awesome.css" rel="stylesheet">
<!-- //font-awesome icons -->
<!-- js-->
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/modernizr.custom.js"></script>
<!--webfonts-->
<link
	href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,300italic,400italic,700,700italic'
	rel='stylesheet' type='text/css'>

	new WOW().init();
</script>
<!--//end-animate-->
<!-- Metis Menu -->
<script src="js/metisMenu.min.js"></script>
<script src="js/custom.js"></script>
<link href="css/custom.css" rel="stylesheet">
<!--//Metis Menu -->

<script type="text/javascript">
function printdiv(printpage)
{
var headstr = "<html><head><title></title></head><body>";
var footstr = "</body>";
var newstrtemp = document.all.item(printpage).innerHTML;
var newstr=newstrtemp.replace(/<a([^>])*>/g,"");
var oldstr = document.body.innerHTML;
document.body.innerHTML = headstr+newstr+footstr;
window.print();
location.href="/tototalxiadan"
return false;
}
</script>

</head>
<body class="cbp-spmenu-push">
	<div class="main-content">
		<!--left-fixed -navigation-->
		<div th:include="centerleftnav :: leftnav"></div>
		<!--left-fixed -navigation-->
		<!-- header-starts -->
		<div th:include="head :: header(staffName=${session.staff.staffName})"></div>
		<!-- //header-ends -->
		<!-- main content start-->
		<div id="page-wrapper">
			<div class="main-page">
				<div class="blank-page widget-shadow scroll" id="style-2 div1">
					<div class="form-two widget-shadow">
						<div class="form-title">
							<h4>输入条件进行查询:</h4>
						</div>
						<div class="form-body" data-example-id="simple-form-inline">
							<form class="form-inline" th:action="@{/totalxiadan}">
								<div class="form-group">
									<label for="stationId">分站ID：</label> <input
										type="text" class="form-control" id="stationId" name="stationId"
										placeholder="请输入分站ID">
								</div>
								<div class="form-group">
									<label for="time">时间：</label> <input
										type="date" class="form-control" name="time"
										placeholder="请输入时间">
								</div>
								<!--  <a href="/dicDepart"><span class="label label-primary">搜索</span></a> -->
								<button type="submit" class="btn btn-primary">搜索</button>
								<!--  <a href="/findall"><span class="label label-primary">搜索全部</span></a> -->
							</form>
						</div>
					</div>
				</div>
				<div style="width: 100%; height: 35px;">
				
				<div class="col-lg-2 control-label" style="float: left;margin-top:20px">
	                            <input name="b_print" type="button" class="btn btn-primary"   onClick="printdiv('div1');" value="打印本页下单数据 " >
	                        </div>
				
				</div>
				

				<div class="bs-example widget-shadow"
					data-example-id="contextual-table">
					<div id="div1">
					<table class="table table-hover">
						<thead>
							<tr>
								<th>分站ID</th>
								<th>时间</th>
								<th>所需投递份数</th>
								<th>实际收到的报刊数量</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="reci :${objectlist}">
								<th scope="row" th:text="${reci.getStationId()}">null</th>
								<td th:text="${#dates.format(reci.getDate(),'yyyy-MM-dd')}">null</td>
								<td th:text="${reci.getNeedNum()}">null</td>
								<td th:text="${reci.getRealNum()}">null</td>
								<td><a th:href="@{/toreciedit(stationId=${reci.getStationId()},time=${reci.getDate()})}">编辑</a></td>
							</tr>
						</tbody>
					</table>
					</div>
					<!--  <div th:text="${objectlist.getNumber()}">###</div> -->
					<div th:if="${objectlist!=null}" th:include="listpage :: pager"
						th:remove="tag"></div>
				</div>
			</div>
		</div>
		<!--footer-->
		<div class="footer"></div>
		<!--//footer-->
	</div>
	<!-- Classie -->
	<script src="js/classie.js"></script>
	<script>
		var menuLeft = document.getElementById('cbp-spmenu-s1'), showLeftPush = document
				.getElementById('showLeftPush'), body = document.body;

		showLeftPush.onclick = function() {
			classie.toggle(this, 'active');
			classie.toggle(body, 'cbp-spmenu-push-toright');
			classie.toggle(menuLeft, 'cbp-spmenu-open');
			disableOther('showLeftPush');
		};

		function disableOther(button) {
			if (button !== 'showLeftPush') {
				classie.toggle(showLeftPush, 'disabled');
			}
		}
	</script>
	<!--scrolling js-->
	<script src="js/jquery.nicescroll.js"></script>
	<script src="js/scripts.js"></script>
	<!--//scrolling js-->
	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.js">
		
	</script>
</body>
</html>
