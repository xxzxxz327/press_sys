<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>未阅读通知</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="" />
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
    <!-- Custom CSS -->
    <link href="css/style.css" rel='stylesheet' type='text/css' />
    <!-- font CSS -->
    <!-- font-awesome icons -->
    <link href="css/font-awesome.css" rel="stylesheet">
    <!-- //font-awesome icons -->
    <!-- js-->
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/modernizr.custom.js"></script>
    <!--webfonts-->
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>
    <!--//webfonts-->
    <!--animate-->
    <link href="css/animate.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <!--//end-animate-->
    <!-- Metis Menu -->
    <script src="js/metisMenu.min.js"></script>
    <script src="js/custom.js"></script>
    <link href="css/custom.css" rel="stylesheet">
    <!--//Metis Menu -->
</head>
<body class="cbp-spmenu-push">
<div class="main-content">
    <div th:if="${session.stationId>5}" th:include="leftNav :: leftnav"></div>
    <div th:if="${session.stationId==1}" th:include="centerleftnav :: leftnav"></div>
    <div th:if="${session.stationId==2}" th:include="leaderleftNav :: leftnav"></div>
    <div th:if="${session.stationId==3}" th:include="kefuleftnav :: leftnav"></div>
    <div th:if="${session.stationId==4}" th:include="fenfaleftnav :: leftnav"></div>
    <div th:if="${session.stationId==5}" th:include="caiwuleftNav :: leftnav"></div>
    <div th:include="head :: header(staffName=${session.staff.staffName})"></div>
    <div th:fragment="messageUnread">
    <div id="page-wrapper">
        <div class="main-page">
            <div class="blank-page widget-shadow scroll" id="style-2 div1">
                <div class="inbox-page">
                    <h4>未阅读通知</h4>
                    <table>
                        <tbody>
                            <tr th:each="message : ${messages}">
                                <div class="inbox-row widget-shadow" id="accordion" role="tablist" aria-multiselectable="true" >
                                    <div class="mail"><img src="images/i1.jpg" alt=""/></div>
                                    <div class="mail mail-name"> <h6 th:text="${message[7].toString()}"></h6> </div>
                                    <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                        <div class="mail"><p th:text="${message[6].toString()}"></p></div>
                                    </a>
                                    <div class="mail-right">
                                        <div class="dropdown">
                                            <a href="#"  data-toggle="dropdown" aria-expanded="false">
                                                <p><i class="fa fa-ellipsis-v mail-icon"></i></p>
                                            </a>
                                            <ul class="dropdown-menu float-right">
                                                <li>
                                                    <a th:href="@{/readMessageDetail(messageId=${message[0]},fromName=${message[7].toString()})}">
                                                        <i class="fa fa-reply mail-icon"></i>
                                                        阅读
                                                    </a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="mail-right"><p th:text="${#dates.format(message[4], 'yyyy-MM-dd')}"></p></div>
                                    <div class="clearfix"> </div>
                                </div>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div th:include="foot :: footer"></div>
</div>
<!-- Classie -->
<script src="js/classie.js"></script>
<script>
    var menuLeft = document.getElementById( 'cbp-spmenu-s1' ),
        showLeftPush = document.getElementById( 'showLeftPush' ),
        body = document.body;

    showLeftPush.onclick = function() {
        classie.toggle( this, 'active' );
        classie.toggle( body, 'cbp-spmenu-push-toright' );
        classie.toggle( menuLeft, 'cbp-spmenu-open' );
        disableOther( 'showLeftPush' );
    };

    function disableOther( button ) {
        if( button !== 'showLeftPush' ) {
            classie.toggle( showLeftPush, 'disabled' );
        }
    }
</script>
<!--scrolling js-->
<script src="js/jquery.nicescroll.js"></script>
<script src="js/scripts.js"></script>
<!--//scrolling js-->
<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.js"> </script>
</body>
</html>
