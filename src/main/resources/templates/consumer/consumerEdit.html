<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>编辑客户信息</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="" />
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
    <!-- Custom CSS -->
    <link href="css/style.css" rel='stylesheet' type='text/css' />
    <!-- font CSS -->
    <!-- font-awesome icons -->
    <link href="css/font-awesome.css" rel="stylesheet">
    <!-- //font-awesome icons -->
    <!-- js-->
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/modernizr.custom.js"></script>
    <!--webfonts-->
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>
    <!--//webfonts-->
    <!--animate-->
    <link href="css/animate.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <!--//end-animate-->
    <!-- Metis Menu -->
    <script src="js/metisMenu.min.js"></script>
    <script src="js/custom.js"></script>
    <link href="css/custom.css" rel="stylesheet">
    <!--//Metis Menu -->
</head>
<body class="cbp-spmenu-push">
<div class="main-content">
    <div th:include="leftNav :: leftnav"></div>
    <div th:include="head :: header(staffName=${session.staff.staffName})"></div>
    <div id="page-wrapper">
        <div class="main-page">
            <div class="blank-page widget-shadow scroll" id="style-2 div1">
                <form class="form-horizontal" th:action="@{/editConsumer}" th:object="${consumer}" method="post">
                    <!--隐藏用户id-->
                    <input type="hidden" name="id" th:value="*{id}"/>
                    <div class="form-group">
                        <label for="consumerName" class="col-sm-2 control-label">客户姓名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="name" id="consumerName" th:value="*{name}" placeholder="客户姓名"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="consumerAddress" class="col-sm-2 control-label">客户地址</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="address" id="consumerAddress" th:value="*{address}" placeholder="客户地址"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="consumerPhone" class="col-sm-2 control-label">客户电话</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="phone" id="consumerPhone" th:value="*{phone}" placeholder="客户电话"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="consumerLevel" class="col-sm-2 control-label">客户等级</label>
                        <div class="col-sm-10" id="consumerLevel">
                            <div class="radio-inline">
                                <label>
                                    <input name="level" type="radio" value="0"/>普通客户
                                </label>
                            </div>
                            <div class="radio-inline">
                                <label>
                                    <input name="level" type="radio" value="1"/>单位客户
                                </label>
                            </div>
                            <div class="radio-inline">
                                <label>
                                    <input name="level" type="radio" value="2"/>会员客户
                                </label>
                            </div>
                            <div class="radio-inline">
                                <label>
                                    <input name="level" type="radio" value="2"/>大客户
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="consumerSex" class="col-sm-2 control-label">客户性别</label>
                        <div class="col-sm-10" id="consumerSex">
                            <div class="radio-inline">
                                <label>
                                    <input name="sex" type="radio" value="1"/>男
                                </label>
                            </div>
                            <div class="radio-inline">
                                <label>
                                    <input name="sex" type="radio" value="0"/>女
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="consumerAge" class="col-sm-2 control-label">客户年龄</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="age" id="consumerAge" th:value="*{age}" placeholder="客户年龄"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="consumerLanguage" class="col-sm-2 control-label">客户语言</label>
                        <div class="col-sm-10">
                            <div class="radio-inline" id="consumerLanguage">
                                <label>
                                    <input name="language" type="radio" value="1"/>中文
                                </label>
                            </div>
                            <div class="radio-inline">
                                <label>
                                    <input name="language" type="radio" value="2"/>英语
                                </label>
                            </div>
                            <div class="radio-inline">
                                <label>
                                    <input name="language" type="radio" value="3"/>日语
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="consumerProvince" class="col-sm-2 control-label">客户省份</label>
                        <div class="col-sm-10" id="consumerProvince">
                            <select class="form-control1" name="province">
                                <option value="北京市">北京市</option>
                                <option value="天津市">天津市</option>
                                <option value="上海市">上海市</option>
                                <option value="重庆市">重庆市</option>
                                <option value="河北省">河北省</option>
                                <option value="山西省">山西省</option>
                                <option value="辽宁省">辽宁省</option>
                                <option value="吉林省">吉林省</option>
                                <option value="黑龙江省">黑龙江省</option>
                                <option value="江苏省">江苏省</option>
                                <option value="浙江省">浙江省</option>
                                <option value="安徽省">安徽省</option>
                                <option value="福建省">福建省</option>
                                <option value="江西省">江西省</option>
                                <option value="山东省">山东省</option>
                                <option value="河南省">河南省</option>
                                <option value="湖北省">湖北省</option>
                                <option value="湖南省">湖南省</option>
                                <option value="广东省">广东省</option>
                                <option value="海南省">海南省</option>
                                <option value="四川省">四川省</option>
                                <option value="贵州省">贵州省</option>
                                <option value="云南省">云南省</option>
                                <option value="陕西省">陕西省</option>
                                <option value="甘肃省">甘肃省</option>
                                <option value="青海省">青海省</option>
                                <option value="台湾省">台湾省</option>
                                <option value="内蒙古自治区">内蒙古自治区</option>
                                <option value="广西壮族自治区">广西壮族自治区</option>
                                <option value="西藏自治区">西藏自治区</option>
                                <option value="宁夏回族自治区">宁夏回族自治区</option>
                                <option value="新疆维吾尔自治区">新疆维吾尔自治区</option>
                                <option value="香港特别行政区">香港特别行政区</option>
                                <option value="澳门特别行政区">澳门特别行政区</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="consumerOccupation" class="col-sm-2 control-label">客户职业</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="occupation" id="consumerOccupation" th:value="*{occupation}" placeholder="客户职业"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="consumerDegree" class="col-sm-2 control-label">客户学历</label>
                        <div class="col-sm-10" id="consumerDegree">
                            <select class="form-control1" name="degree" th:selected="res.degree eq *{degree}">
                                <option value="本科">本科</option>
                                <option value="硕士">硕士</option>
                                <option value="博士">博士</option>
                                <option value="博士后">博士后</option>
                            </select>
                        </div>
                    </div>
                    <!--错误信息展示区-->
                    <div class="form-group">
                        <label class="col-sm-2 control-label"></label>
                        <div class="col-sm-10">
                            <div th:if="${errorMsg!=null}" class="alert alert-danger" role="alert" th:text="${errorMsg}">
                            </div>
                        </div>
                    </div>
                    <!--按钮区-->
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input type="submit" value="提交" class="btn btn-info">
                            &nbsp;&nbsp;&nbsp;
                            <a th:href="@{/consumerList}" class="btn btn-info">Back</a>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
    <div th:include="foot :: footer"></div>
</div>
<!-- Classie -->
<script src="js/classie.js"></script>
<script>
    var menuLeft = document.getElementById( 'cbp-spmenu-s1' ),
        showLeftPush = document.getElementById( 'showLeftPush' ),
        body = document.body;

    showLeftPush.onclick = function() {
        classie.toggle( this, 'active' );
        classie.toggle( body, 'cbp-spmenu-push-toright' );
        classie.toggle( menuLeft, 'cbp-spmenu-open' );
        disableOther( 'showLeftPush' );
    };

    function disableOther( button ) {
        if( button !== 'showLeftPush' ) {
            classie.toggle( showLeftPush, 'disabled' );
        }
    }
</script>
<!--scrolling js-->
<script src="js/jquery.nicescroll.js"></script>
<script src="js/scripts.js"></script>
<!--//scrolling js-->
<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.js"> </script>
</body>
</html>
