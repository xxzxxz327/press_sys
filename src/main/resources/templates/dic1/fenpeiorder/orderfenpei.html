<head>

</head>
<body class="cbp-spmenu-push">
	<div class="main-content">
		<!--left-fixed -navigation-->
		<div th:include="leftNav :: leftnav"></div>
		<!--left-fixed -navigation-->
		<!-- header-starts -->
		<div th:include="head :: header(staffName=${session.staff.staffName})"></div>
		<!-- //header-ends -->
		<!-- main content start-->
		<div id="page-wrapper">
			<div class="main-page">
				<div class=" form-grids row form-grids-right">
					<div class="widget-shadow " data-example-id="basic-forms">
						<div class="form-title">
							<h4>信息表单:</h4>
						</div>
						<div class="form-body">
							<form class="form-horizontal" th:action="@{/orderfenpei}"
								method="post">
								<div class="form-group">
									<label for="inputId" class="col-sm-2 control-label">订单ID</label>
									<div class="col-sm-9">
										<input type="number" class="form-control" id="inputId"
											th:value="${id}" readonly="readonly" name="id">
									</div>
								</div>
								<div class="form-group">
									<label  class="col-sm-2 control-label">投递段编号</label>
			                    	<div class="col-sm-9">
			                    		<select class="form-control1" name="deliverpartId" >
			                             	<option th:value="${deliverpart[0]}" th:text="${deliverpart[0]}" 
			                             	th:each="deliverpart : ${dlist}" th:if="${deliverpart[1]==sId}">--</option>
			                          	</select>
			                         </div>
								</div>
								
				                    <!--按钮区-->
				                    <div class="form-group">
				                        <div class="col-sm-offset-2 col-sm-10">
				                            <input type="submit" value="提交" class="btn btn-info">
				                            &nbsp;&nbsp;&nbsp;
				                            <a th:href="@{/findAllorder}" class="btn btn-info">返回</a>
				                        </div>
				                    </div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--footer-->
		<div class="footer"></div>
		<!--//footer-->
	</div>
	<!-- Classie -->
	<script src="js/classie.js"></script>
	<script>
		var menuLeft = document.getElementById('cbp-spmenu-s1'), showLeftPush = document
				.getElementById('showLeftPush'), body = document.body;

		showLeftPush.onclick = function() {
			classie.toggle(this, 'active');
			classie.toggle(body, 'cbp-spmenu-push-toright');
			classie.toggle(menuLeft, 'cbp-spmenu-open');
			disableOther('showLeftPush');
		};

		function disableOther(button) {
			if (button !== 'showLeftPush') {
				classie.toggle(showLeftPush, 'disabled');
			}
		}
	</script>
	<!--scrolling js-->
	<script src="js/jquery.nicescroll.js"></script>
	<script src="js/scripts.js"></script>
	<!--//scrolling js-->
	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.js">
		
	</script>
</body>
