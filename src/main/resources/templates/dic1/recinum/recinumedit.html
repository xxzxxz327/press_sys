<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>实际要报数编辑</title>

	 addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }

<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/modernizr.custom.js"></script>

<link
	href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,300italic,400italic,700,700italic'
	rel='stylesheet' type='text/css'>

	new WOW().init();

<script src="js/metisMenu.min.js"></script>

</head>
<body class="cbp-spmenu-push">
	<div class="main-content">
		<!--left-fixed -navigation-->
		<div th:include="leftNav :: leftnav"></div>
		<!--left-fixed -navigation-->
		<!-- header-starts -->
		<div th:include="head :: header(staffName=${session.staff.staffName})"></div>
		<!-- //header-ends -->
		<!-- main content start-->
		<div id="page-wrapper">
			<div class="main-page">
				<div class=" form-grids row form-grids-right">
					<div class="widget-shadow " data-example-id="basic-forms">
						<div class="form-title">
							<h4>详细信息表单:</h4>
						</div>

						<div class="form-body">
							<form class="form-horizontal" th:action="@{/reciedit1}"
								method="post">

								<div class="form-group">
									<label for="inputId" class="col-sm-2 control-label">分站ID</label>
									<div class="col-sm-9">
										<input type="number" class="form-control" id="stationId"
											th:value="${reci.getStationId()}" readonly="readonly" name="stationId">
									</div>
								</div>

								

								<div class="form-group">
									<label for="Duration" class="col-sm-2 control-label">时间</label>
									<div class="col-sm-9">
										<input type="date" class="form-control" id="time"
											th:value="${#dates.format(reci.getDate(),'yyyy-MM-dd')}" readonly="readonly" name="time"> 
									</div>
								</div>

								<div class="form-group">
									<label for="PayType" class="col-sm-2 control-label">所需投递份数</label>
									<div class="col-sm-9">
										<input type="number" class="form-control" id="NeedNum"
											th:if="${reci.getNeedNum()!=null}"
											th:value="${reci.getNeedNum()}"  name="NeedNum"> <input
											type="number" class="form-control" id="NeedNum"
											th:if="${reci.getNeedNum()==null}"  name="NeedNum">
									</div>
								</div>
	
								<div class="form-group">
									<label for="PayType" class="col-sm-2 control-label">实际收到份数</label>
									<div class="col-sm-9">
										<input type="number" class="form-control" id="RealNum"
											th:if="${reci.getRealNum()!=null}"
											th:value="${reci.getRealNum()}" readonly="readonly" name="RealNum">
										<input
											type="number" class="form-control" id="NeedNum"
											th:if="${reci.getRealNum()==null}" th:value="0" readonly="readonly" name="RealNum">
									</div>
								</div>
								
								<div class="col-sm-offset-2">
									<div>
										<button type="submit" class="btn btn-primary">提交</button>
									</div>
								  	<div th:text="${errormessage}"></div> 
								</div>

							</form>
						</div>
					</div>
				</div>

			</div>



		</div>
		<!--footer-->
		<div class="footer"></div>
		<!--//footer-->
	</div>
	<!-- Classie -->
	<script src="js/classie.js"></script>
	<script>
		var menuLeft = document.getElementById('cbp-spmenu-s1'), showLeftPush = document
				.getElementById('showLeftPush'), body = document.body;

		showLeftPush.onclick = function() {
			classie.toggle(this, 'active');
			classie.toggle(body, 'cbp-spmenu-push-toright');
			classie.toggle(menuLeft, 'cbp-spmenu-open');
			disableOther('showLeftPush');
		};

		function disableOther(button) {
			if (button !== 'showLeftPush') {
				classie.toggle(showLeftPush, 'disabled');
			}
		}
	</script>
	<!--scrolling js-->
	<script src="js/jquery.nicescroll.js"></script>
	<script src="js/scripts.js"></script>
	<!--//scrolling js-->
	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.js">
		
	</script>
</body>
</html>
