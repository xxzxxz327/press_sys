<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>下数单管理</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="" />
<script type="application/x-javascript">
	
	 addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } 

</script>
<!-- Bootstrap Core CSS -->
<link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
<!-- Custom CSS -->
<link href="css/style.css" rel='stylesheet' type='text/css' />
<!-- font CSS -->
<!-- font-awesome icons -->

<!-- js-->
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/modernizr.custom.js"></script>
<!--webfonts-->

	href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,300italic,400italic,700,700italic'

	new WOW().init();

<script src="js/metisMenu.min.js"></script>

</head>
<body class="cbp-spmenu-push">
	<div class="main-content">
		<!--left-fixed -navigation-->
		<div th:include="leftNav :: leftnav"></div>
		<!--left-fixed -navigation-->
		<!-- header-starts -->
		<div th:include="head :: header(staffName=${session.staff.staffName})"></div>
		<!-- //header-ends -->
		<!-- main content start-->
		<div id="page-wrapper">
	        
	        <div class="main-page">
				<div class="blank-page widget-shadow scroll" id="style-2 div1">
					<div class="form-two widget-shadow">
						<div class="form-title">
							<h4>输入条件进行查询:</h4>
						</div>
						<div class="form-body" data-example-id="simple-form-inline">
							<form class="form-inline" th:action="@{/tofindrecinum}">
								<input type="hidden" name="stationId" th:value="${session.stationId}">
								<div class="form-group">
									<label for="time">时间：</label> <input
										type="date" class="form-control" name="time" id="time"
										placeholder="请输入时间">
								</div>
								<!--  <a href="/dicDepart"><span class="label label-primary">搜索</span></a> -->
								<button type="submit" class="btn btn-primary">搜索</button>
								<!--  <a href="/findall"><span class="label label-primary">搜索全部</span></a> -->
							</form>
						</div>
					</div>
				</div>
				<div style="width: 100%; height: 35px;" th:text="${errormessage}"></div>

				<div class="panel-body widget-shadow">
	                 <div class="form-group">
	                        <div class="col-lg-2 control-label" style="float: left">
	                            <a href="/toaddreci" th:href="@{/toaddreci}" class="btn btn-primary">新建下数单</a>
	               			</div>
	            	</div>
	            </div>
				<div class="panel-body widget-shadow with:80%">
	                    <table class="table table-hover">
						<thead>
							<tr>
								<th>分站ID</th>
								<th>时间</th>
								<th>所需投递份数</th>
								<th>实际收到份数</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="reci :${objectlist}">
								<th scope="row" th:text="${reci.getStationId()}">null</th>
								<td th:text="${#dates.format(reci.getDate(),'yyyy-MM-dd')}">null</td>
								<td th:text="${reci.getNeedNum()}">null</td>
								<td th:text="${reci.getRealNum()}">null</td>
								<td><a th:href="@{/toreciedit1(stationId=${reci.getStationId()},time=${reci.getDate()})}">编辑</a>|
									<a th:href="@{/deletereci(stationId=${reci.getStationId()},time=${reci.getDate()})}"  onclick="return confirm('确认是否删除此记录？')"  >删除</a></td>
							</tr>
						</tbody>
					</table>
					<!--  <div th:text="${objectlist.getNumber()}">###</div> -->
					<div th:if="${objectlist!=null}" th:include="listpage :: pager"
						th:remove="tag"></div>
				</div>
			</div>
        </div>>
		<!--footer-->
		<div class="footer"></div>
		<!--//footer-->
	</div>
	<!-- Classie -->
	<script src="js/classie.js"></script>
	<script>
		var menuLeft = document.getElementById('cbp-spmenu-s1'), showLeftPush = document
				.getElementById('showLeftPush'), body = document.body;

		showLeftPush.onclick = function() {
			classie.toggle(this, 'active');
			classie.toggle(body, 'cbp-spmenu-push-toright');
			classie.toggle(menuLeft, 'cbp-spmenu-open');
			disableOther('showLeftPush');
		};

		function disableOther(button) {
			if (button !== 'showLeftPush') {
				classie.toggle(showLeftPush, 'disabled');
			}
		}
	</script>
	<!--scrolling js-->
	<script src="js/jquery.nicescroll.js"></script>
	<script src="js/scripts.js"></script>
	<!--//scrolling js-->
	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.js">
		
	</script>
</body>
</html>
