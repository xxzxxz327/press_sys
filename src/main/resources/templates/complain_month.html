 <!-- js-->

		 new WOW().init();

</head> 
<body class="cbp-spmenu-push">
	<div class="main-content">
		<div th:include="leaderleftNav :: leftnav"></div>
		<div th:include="head :: header(staffName=${session.staff.staffName})"></div>
		<!-- main content start-->
		<div id="page-wrapper">
			<div class="main-page">
				<div class="tables">
					<h3 class="title1">投诉情况月报</h3>
					<div class="panel-body widget-shadow">
						<h4>投诉情况统计:</h4>
						<table class="table">
							<thead>
							<tr>
								<th>投诉类型</th>
								<th>当月投诉量</th>
							</tr>
							</thead>
							<tbody>
                            <tr  th:each="user : ${complains}">
                                <td><a th:text="${user.getType()}" th:href="@{/complain(type=${user.getType()})}"></a></td>
                                <td th:text="${user.getCount()}"></td>
                            </tr>
							</tbody>

						</table>
					</div>

				</div>
			</div>
		</div>
		<!--footer-->
		<div th:include="foot :: footer"></div>
        <!--//footer-->
	</div>
	<!-- Classie -->
		<script src="js/classie.js"></script>
		<script>
			var menuLeft = document.getElementById( 'cbp-spmenu-s1' ),
				showLeftPush = document.getElementById( 'showLeftPush' ),
				body = document.body;
				
			showLeftPush.onclick = function() {
				classie.toggle( this, 'active' );
				classie.toggle( body, 'cbp-spmenu-push-toright' );
				classie.toggle( menuLeft, 'cbp-spmenu-open' );
				disableOther( 'showLeftPush' );
			};
			
			function disableOther( button ) {
				if( button !== 'showLeftPush' ) {
					classie.toggle( showLeftPush, 'disabled' );
				}
			}
		</script>
	<!--scrolling js-->
	<script src="js/jquery.nicescroll.js"></script>
	<script src="js/scripts.js"></script>
	<!--//scrolling js-->
	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.js"> </script>
</body>
</html>
