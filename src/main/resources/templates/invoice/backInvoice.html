<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>退回发票登记</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="" />
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
    <!-- Custom CSS -->
    <link href="css/style.css" rel='stylesheet' type='text/css' />
    <!-- font CSS -->
    <!-- font-awesome icons -->
    <link href="css/font-awesome.css" rel="stylesheet">
    <!-- //font-awesome icons -->
    <!-- js-->
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/modernizr.custom.js"></script>
    <!--webfonts-->
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>
    <!--//webfonts-->
    <!--animate-->
    <link href="css/animate.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <!--//end-animate-->
    <!-- Metis Menu -->
    <script src="js/metisMenu.min.js"></script>
    <script src="js/custom.js"></script>
    <link href="css/custom.css" rel="stylesheet">
    <!--//Metis Menu -->
</head>
<body class="cbp-spmenu-push">
<div class="main-content">
    <div th:include="caiwuleftNav :: leftnav"></div>
    <div th:include="head :: header(staffName=${session.staff.staffName})"></div>
    <div id="page-wrapper">
        <div class="main-page">
            <div class="blank-page widget-shadow scroll" id="style-2 div1">
                <h4>批量发票发放</h4>
                <div class="form-two widget-shadow">

                    <div class="form-body" data-example-id="simple-form-inline">
                        <form class="form-inline" th:action="@{/backinvoice}">
                            <div class="form-group col-md-3">
                                <input type="text" class="form-control" name="id" id="backinvoiceid" placeholder="退回发票ID">
                            </div>



                            <button type="submit" class="btn btn-primary" style="float: right">提交</button>
                            <div class="form-group">
                                <label class="col-sm-12 control-label"></label>
                                <div class="col-sm-12">
                                    <div th:if="${errorMsg!=null}" class="alert alert-danger" role="alert" th:text="${errorMsg}">
                                    </div>
                                </div>
                            </div>


                        </form>
                        <div class="clearfix"> </div>
                    </div>
                    <div class="clearfix"> </div>
                </div>
            </div>

            <div class="panel-body widget-shadow with:80%" >
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>发票ID</th>
                        <th>发票类型</th>
                        <th>退回分站ID</th>
                        <th>退回分站名</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr  th:each="invoice : ${invoices}">
                        <th scope="row" th:text="${invoice[0].toString()}">null</th>
                        <td th:if="${invoice[1]==0}" >普通发票</td>
                        <td th:if="${invoice[1]==1}" >增值税发票</td>
                        <td th:if="${invoice[1]==2}" >专用发票</td>
                        <td th:text="${invoice[2].toString()}">null</td>
                        <td th:text="${invoice[3].toString()}">null</td>
                    </tr>
                    </tbody>
                </table>
                <div th:include="invoicePage :: pager" th:remove="tag"></div>
            </div>
        </div>
    </div>

    <div th:include="foot :: footer"></div>
</div>
<!-- Classie -->
<script src="js/classie.js"></script>
<script>
    var menuLeft = document.getElementById( 'cbp-spmenu-s1' ),
        showLeftPush = document.getElementById( 'showLeftPush' ),
        body = document.body;

    showLeftPush.onclick = function() {
        classie.toggle( this, 'active' );
        classie.toggle( body, 'cbp-spmenu-push-toright' );
        classie.toggle( menuLeft, 'cbp-spmenu-open' );
        disableOther( 'showLeftPush' );
    };

    function disableOther( button ) {
        if( button !== 'showLeftPush' ) {
            classie.toggle( showLeftPush, 'disabled' );
        }
    }
</script>

<script src="js/jquery.nicescroll.js"></script>
<script src="js/scripts.js"></script>

<script src="js/bootstrap.js"> </script>
</body>
</html>
