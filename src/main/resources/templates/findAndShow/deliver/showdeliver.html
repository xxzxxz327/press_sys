 <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">

<body class="cbp-spmenu-push">
	<div class="main-content">
		<!--left-fixed -navigation-->
		<div th:include="leftNav :: leftnav"></div>
		<!--left-fixed -navigation-->
		<!-- header-starts -->
		<div th:include="head :: header(staffName=${session.staff.staffName})"></div>
		<!-- //header-ends -->
		<!-- main content start-->
		<div id="page-wrapper">
			<div class="main-page">
	            <div class="blank-page widget-shadow scroll" id="style-2 div1">
	                <div class="form-two widget-shadow">
	                    <div class="form-title">
	                        <h4>输入投递员进行查找 :</h4>
	                    </div>
	                    <div class="form-body" data-example-id="simple-form-inline">
	                        <form class="form-inline" th:action="@{/tofinddeliver}">
	                        	<input type="hidden" name="stationId" th:value="${session.stationId}">
	                            <div class="form-group" style="float: left">
	                                <label for="deliverId">投递员姓名：</label>
	                                <input type="text"
										class="form-control" id="staffName" name="staffName"
										placeholder="请输入投递员姓名" >
										<script th:inline="javascript" type="text/javascript">
										 var sourceName=[[${staffNamelist}]];
										 $("#staffName").autocomplete({
											 source:sourceName,
										 		messages: {
										        noResults: '',
										        results: function() {}
										    }
											 
										 });
								
									</script> 
	                            </div>
	                            <button type="submit" class="btn btn-primary" style="float: left">搜索</button>
	                            <!-- <div class="col-lg-2 control-label" style="float: left">
	                                <a href="/findalldeliver" th:href="@{/findalldeliver}" class="btn btn-primary">搜索全部</a>
	                            </div> -->
	                        </form>
	                        <div class="clearfix"> </div>
							<!--错误信息展示区-->
							<div class="col-sm-10">
								<div th:if="${errorMsg!=null}" class="alert alert-danger" role="alert" th:text="${errorMsg}">
								</div>
							</div>
	                    </div>
	                    <div class="clearfix"> </div>
	                </div>
	                &nbsp;&nbsp;&nbsp;&nbsp;
	                <!-- <div class="panel-body widget-shadow">
	                    <div class="form-group">
	                        <div class="col-lg-2 control-label" style="float: left">
	                            <a href="/todeliveradd" th:href="@{/todeliveradd}" class="btn btn-primary">添加投递段</a>
	                        </div>
	                        <div class="col-lg-2 control-label" style="float: right">
	                            <a href="/todeliverprint" th:href="@{/todeliverprint}" class="btn btn-primary">打印投递段</a>
	                        </div>
	                        
	                    </div>
	                </div> -->
	                &nbsp;&nbsp;&nbsp;&nbsp;
	                <div class="panel-body widget-shadow with:80%">
	                    <table class="table table-hover">
	                        <thead>
	                        <tr>
	                            <th>投递单id</th>
	                            <th>订户姓名</th>
	                            <th>投递员姓名</th>
	                            <th>优先级</th>
	                            <th>状态</th>
	                            <th>完成时间</th>
	                        </tr>
	                        </thead>
	                        <tbody>
		                      <tr  th:each="deliver : ${objectlist}">
	                            <th scope="row" th:text="${deliver[0]}">1</th>
	                            <td th:text="${deliver[1]}">null</td>
	                            <td th:text="${deliver[2]}">Otto</td>
	                            <td th:text="${deliver[3]}">null</td>
	                            <td th:if="${deliver[4]==0}">投递中</td>
	                            <td th:if="${deliver[4]==1}">已完成</td>
	                            <td th:if="${deliver[4]==2}">未送达</td>
	                            <td th:if="${deliver[4]==3}">已取消</td>
	                            <td th:if="${deliver[5]!=null}" th:text="${#dates.format(deliver[5],'yyyy-MM-dd')}">---</td>
	                           	<td th:if="${deliver[5]==null}">---</td>
	                           </tr>
	                        </tbody>
	                    </table>
	                   <div th:if="${objectlist!=null}" th:include="listpage :: pager" th:remove="tag"></div>
	                </div>
	            </div>
	        </div>
        </div>>
		<!--footer-->
		<div class="footer"></div>
		<!--//footer-->
	</div>
	<!-- Classie -->
	<script src="js/classie.js"></script>
	<script>
		var menuLeft = document.getElementById('cbp-spmenu-s1'), showLeftPush = document
				.getElementById('showLeftPush'), body = document.body;

		showLeftPush.onclick = function() {
			classie.toggle(this, 'active');
			classie.toggle(body, 'cbp-spmenu-push-toright');
			classie.toggle(menuLeft, 'cbp-spmenu-open');
			disableOther('showLeftPush');
		};

		function disableOther(button) {
			if (button !== 'showLeftPush') {
				classie.toggle(showLeftPush, 'disabled');
			}
		}
	</script>
	<!--scrolling js-->
	<script src="js/jquery.nicescroll.js"></script>
	<script src="js/scripts.js"></script>
	<!--//scrolling js-->

	<script src="js/bootstrap.js">
		
	</script>

</html>
