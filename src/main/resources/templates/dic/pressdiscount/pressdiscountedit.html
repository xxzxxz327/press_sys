<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>报刊优惠设置</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="" />
<script type="application/x-javascript">
	 addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } 
</script>
<!-- Bootstrap Core CSS -->
<link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
<!-- Custom CSS -->
<link href="css/style.css" rel='stylesheet' type='text/css' />
<!-- font CSS -->
<!-- font-awesome icons -->
<link href="css/font-awesome.css" rel="stylesheet">
<!-- //font-awesome icons -->
<!-- js-->
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/modernizr.custom.js"></script>
<!--webfonts-->
<link
	href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,300italic,400italic,700,700italic'
	rel='stylesheet' type='text/css'>
<!--//webfonts-->
<!--animate-->
<link href="css/animate.css" rel="stylesheet" type="text/css"
	media="all">
<script src="js/wow.min.js"></script>
<script>
	new WOW().init();
</script>
<!--//end-animate-->
<!-- Metis Menu -->
<script src="js/metisMenu.min.js"></script>
<script src="js/custom.js"></script>
<link href="css/custom.css" rel="stylesheet">
<!--//Metis Menu -->
</head>
<body class="cbp-spmenu-push">
	<div class="main-content">
		<!--left-fixed -navigation-->
		<div th:include="centerleftnav :: leftnav"></div>
		<!--left-fixed -navigation-->
		<!-- header-starts -->
		<div th:include="head :: header(staffName=${session.staff.staffName})"></div>
		<!-- //header-ends -->
		<!-- main content start-->
		<div id="page-wrapper">
			<div class="main-page">
				<div class=" form-grids row form-grids-right">
					<div class="widget-shadow " data-example-id="basic-forms">
						<div class="form-title">
							<h4>编辑信息表单:</h4>
						</div>

						<div class="form-body">
							<form class="form-horizontal" th:action="@{/pressdiscountedit}"
								method="post">
								
								<div class="form-group">
									<label for="inputName" class="col-sm-2 control-label">报刊ID</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" readonly="readonly"
											th:value="${discount.getPressId()}" name="pressId">
									</div>
								</div>

								<div class="form-group">
									<label for="inputId" class="col-sm-2 control-label">会员类型</label>
									<div class="col-sm-9">
										<!--
										<select name="vipTypeId" onfocus="this.defaultIndex=this.selectedIndex;" onchange="this.selectedIndex=this.defaultIndex;">
											<option th:value="${discount.vipTypeId}" th:text="${"普通客户"}" th:if="${discount.vipTypeId==1}" selected="selected">--
                                			</option>
                                			<option th:value="${discount.vipTypeId}" th:text="${"大客户"}" th:if="${discount.vipTypeId==2}" selected="selected">--
                                			</option>
                                			<option th:value="${discount.vipTypeId}" th:text="${"会员"}" th:if="${discount.vipTypeId==3}" selected="selected">--
                                			</option>
										</select>
										-->
										<input type="number" class="form-control" readonly="readonly"
											th:value="${discount.getVipTypeId()}" name="vipTypeId">
									</div>
								</div>
								

								
								
								<div class="form-group">
									<label for="inputName" class="col-sm-2 control-label">订阅期限（周）</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" readonly="readonly"
											th:value="${discount.getDuration()}" name="duration">
									</div>
								</div>
								
								<div class="form-group">
									<label for="inputName" class="col-sm-2 control-label" >优惠</label>
									<div class="col-sm-9">
										<input type="number" class="form-control" id="strategy"
										  name="strategy" th:value="${(discount.getStrategy()*100).toString()}">
										<label for="inputName" class="col-sm-2 control-label" >（1-99）折</label>
									</div>
								</div>

								<div class="col-sm-offset-2" >
									<div>
										<div style="float:left"><button type="submit" class="btn btn-primary">提交</button></div>
										<div style="float:right;margin-right:100px"><h3><a th:href="@{/todicpressdiscount}"><span class="label label-primary">返回</span></a></h3></div>
										
									</div>
									<div style="clear:both;overflow:hidden;"></div>
										
									<div th:text="${errormessage}"></div>
								</div>


							</form>
						</div>
					</div>
				</div>

			</div>



		</div>
		<!--footer-->
		<div class="footer"></div>
		<!--//footer-->
	</div>
	<!-- Classie -->
	<script src="js/classie.js"></script>
	<script>
		var menuLeft = document.getElementById('cbp-spmenu-s1'), showLeftPush = document
				.getElementById('showLeftPush'), body = document.body;

		showLeftPush.onclick = function() {
			classie.toggle(this, 'active');
			classie.toggle(body, 'cbp-spmenu-push-toright');
			classie.toggle(menuLeft, 'cbp-spmenu-open');
			disableOther('showLeftPush');
		};

		function disableOther(button) {
			if (button !== 'showLeftPush') {
				classie.toggle(showLeftPush, 'disabled');
			}
		}
	</script>
	<!--scrolling js-->
	<script src="js/jquery.nicescroll.js"></script>
	<script src="js/scripts.js"></script>
	<!--//scrolling js-->
	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.js">
		
	</script>
</body>
</html>
