<script type="text/javascript">
	window.onload = function() {

		var provName = document.getElementById("provName").value
		var cityName = document.getElementById("cityName").value
		var countryName = document.getElementById("countryName").value
		//alert(provName);
		var numbers = document.getElementById("prov").options;
		//alert(numbers.length);
		for (var j = 0; j < numbers.length; j++) {
			if (numbers[j].innerText == provName) {
				numbers[j].selected = "True";
			}
			;
		}

		document.getElementById("prov").onchange();

		// alert(cityName);
		var numbers = document.getElementById("city").options;
		//alert(numbers.length);
		for (var j = 0; j < numbers.length; j++) {
			if (numbers[j].innerText == cityName) {
				numbers[j].selected = "True";
			}
			;
		}

		document.getElementById("city").onchange();

		//alert(countryName);
		var numbers = document.getElementById("country").options; //获取select下拉框的所有值
		//alert(numbers.length);
		for (var j = 0; j < numbers.length; j++) {
			if (numbers[j].innerText == countryName) {
				numbers[j].selected = "True";
			}
			;
		}

		document.getElementById("country").onchange();
	}
</script>

</head>
<body class="cbp-spmenu-push">
	<div class="main-content">
		<!--left-fixed -navigation-->
		<div th:include="centerleftnav :: leftnav"></div>
		<!--left-fixed -navigation-->
		<!-- header-starts -->
		<div th:include="head :: header(staffName=${session.staff.staffName})"></div>
		<!-- //header-ends -->
		<!-- main content start-->
		<div id="page-wrapper">
			<div class="main-page">
				<div class=" form-grids row form-grids-right">
					<div class="widget-shadow " data-example-id="basic-forms">
						<div class="form-title">
							<h4>编辑信息表单:</h4>
						</div>

						<div class="form-body">
							<form class="form-horizontal" id="formarea"
								th:action="@{/areaedit(selectName=${selectName})}" method="post">

								<div class="form-group">
									<label for="inputId" class="col-sm-2 control-label">地区ID</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" id="inputId"
											th:value="${area.getId()}" readonly="readonly" name="Id">
									</div>
								</div>

								<div class="form-group">
									<label for="inputName" class="col-sm-2 control-label">地区名称</label>
									<div class="col-sm-9">
										<select id="prov" onchange="showCity(this)">
											<option>=请选择省份=</option>
										</select>

										<!--城市选择-->
										<select id="city" onchange="showCountry(this)">
											<option>=请选择城市=</option>
										</select>

										<!--县区选择-->
										<select id="country" onchange="selecCountry(this)">
											<option>=请选择县区=</option>
										</select> <input id="inputName" name="Name" type="hidden">
									</div>
								</div>


								<div class="col-sm-offset-2">
									<div>
										<div style="float: left">
											<button type="submit" class="btn btn-primary" id="Tijiao"
												onclick="showAddr();document.getElementById('formarea').submit()">提交</button>
										</div>
										<div style="float: right; margin-right: 100px">
											<h3>
												<a th:href="@{/dicArea(Name=${selectName})}"><span
													class="label label-primary">返回</span></a>
											</h3>
										</div>

									</div>
									<div style="clear: both; overflow: hidden;"></div>

									<div th:text="${errormessage}"></div>
								</div>


							</form>
								<input id="provName" th:value="${provName}" type="hidden" /> <input
								id="cityName" th:value="${cityName}" type="hidden" /> <input
								id="countryName" th:value="${countryName}" type="hidden" />
						</div>
					</div>
				</div>

			</div>



		</div>
		<!--footer-->
		<div class="footer"></div>
		<!--//footer-->
	</div>
	<!-- Classie -->
	<script src="js/city.js"></script>
	<script src="js/selectProvAndCity.js"></script>
	<script src="js/classie.js"></script>
	<script>
		var menuLeft = document.getElementById('cbp-spmenu-s1'), showLeftPush = document
				.getElementById('showLeftPush'), body = document.body;

		showLeftPush.onclick = function() {
			classie.toggle(this, 'active');
			classie.toggle(body, 'cbp-spmenu-push-toright');
			classie.toggle(menuLeft, 'cbp-spmenu-open');
			disableOther('showLeftPush');
		};

		function disableOther(button) {
			if (button !== 'showLeftPush') {
				classie.toggle(showLeftPush, 'disabled');
			}
		}
	</script>
	<!--scrolling js-->
	<script src="js/jquery.nicescroll.js"></script>
	<script src="js/scripts.js"></script>
	<!--//scrolling js-->
	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.js">
		
	</script>
</body>
</html>
