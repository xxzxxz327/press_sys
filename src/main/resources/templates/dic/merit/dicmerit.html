<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>绩效设置</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="" />
<script type="application/x-javascript">
	
	 addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } 

</script>
<script type="text/javascript" src="js/setAllCheckBox.js"></script>
<!-- Bootstrap Core CSS -->
<link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
<!-- Custom CSS -->
<link href="css/style.css" rel='stylesheet' type='text/css' />
<!-- font CSS -->
<!-- font-awesome icons -->
<link href="css/font-awesome.css" rel="stylesheet">
<!-- //font-awesome icons -->
<!-- js-->
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/modernizr.custom.js"></script>
<!--webfonts-->
<link
	href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,300italic,400italic,700,700italic'
	rel='stylesheet' type='text/css'>
<!--//webfonts-->
<!--animate-->
<link href="css/animate.css" rel="stylesheet" type="text/css"
	media="all">
<script src="js/wow.min.js"></script>
<script>
	new WOW().init();
</script>
<!--//end-animate-->
<!-- Metis Menu -->
<script src="js/metisMenu.min.js"></script>
<script src="js/custom.js"></script>
<link href="css/custom.css" rel="stylesheet">
<!--//Metis Menu -->
</head>
<body class="cbp-spmenu-push">
	<div class="main-content">
		<!--left-fixed -navigation-->
		<div th:include="centerleftnav :: leftnav"></div>
		<!--left-fixed -navigation-->
		<!-- header-starts -->
		<div th:include="head :: header(staffName=${session.staff.staffName})"></div>
		<!-- //header-ends -->
		<!-- main content start-->
		<div id="page-wrapper">
			<div class="main-page">
				<div class="blank-page widget-shadow scroll" id="style-2 div1">
					<div class="form-two widget-shadow">
						<div class="form-title">
							<h4>输入条件进行查询:</h4>
						</div>
						<div class="form-body" data-example-id="simple-form-inline">
							<form class="form-inline"  th:action="@{/dicMerit}">

								<div class="form-group">
									<label for="exampleInputEmail2">绩效ID：</label> <input
										type="number" class="form-control" name="Id"
										placeholder="请输入绩效ID">
								</div>
								<!--  <a href="/dicDepart"><span class="label label-primary">搜索</span></a> -->
								<button type="submit" class="btn btn-primary">搜索</button>
								<!--  <a href="/findall"><span class="label label-primary">搜索全部</span></a> -->
							</form>
						</div>
					</div>
				</div>
				<div style="width: 100%; height: 35px;">
					<div style="float: left; margin-top: 20px">
						<h3>
							<a  th:href="@{/tomeritadd(selectId=${selectId})}"><span class="label label-primary">增加绩效</span></a>
						</h3>
					</div>

					<div class="col-lg-2 control-label"
						style="float: left; margin-top: 20px">
						<button type="button" class="btn btn-primary" data-toggle="modal"
							data-target="#gridSystemModal">
							<h4>批量添加</h4>
						</button>
						<div class="modal fade" id="gridSystemModal" tabindex="-1"
							role="dialog" aria-labelledby="gridSystemModalLabel">
							<div class="modal-dialog" role="document">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal"
											aria-label="Close">
											<span aria-hidden="true">&times;</span>
										</button>
										<h4 class="modal-title" id="gridSystemModalLabel">选择文件上传</h4>
									</div>
									<div class="modal-body">
										<form method="post"  th:action="@{/uploadmerit}"
											enctype="multipart/form-data" class="modal-grids">
											<input type="file" name="file" class="btn btn-primary" /></br> </br> <input
												type="submit" value="提交" class="btn btn-primary">
										</form>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-default"
											data-dismiss="modal">关闭</button>
									</div>
								</div>
								<!-- /.modal-content -->
							</div>
							<!-- /.modal-dialog -->
						</div>
						<!-- /.modal -->
					</div>

					<div style="float: right; margin-top: 20px" >
						<button class="btn btn-primary" onclick="document.getElementById('fdm').submit()"><h4>删除选中项</h4></button>
					</div>
				</div>


				<div class="bs-example widget-shadow"
					data-example-id="contextual-table">
					<form  th:action="@{/deletemanymerit}" id="fdm">
					<table class="table table-hover">
						<thead>
							<tr>
								<th><input type="checkbox" id="quanxuan" onclick="checkAll(this)"></th>
								<th>绩效ID</th>
								<th>基础工资</th>
								<th>提成</th>
								<th>奖金</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="merit :${objectlist}">
								<th scope="row"><input type="checkbox"  name="dx" th:value="${merit.getId()}" onclick="setqx()">
								</th>
								<td th:text="${merit.getId()}">null</td>
								<td th:text="${merit.getBase()}">null</td>
								<td th:text="${merit.getTichen()}">0</td>
								<td th:text="${merit.getBonus()}">0</td>
								<td><a th:href="@{/tomeritedit(id=${merit.getId()},selectId=${selectId})}">编辑</a>|<a
									th:href="@{/tomeritdelete(id=${merit.getId()},selectId=${selectId})}">删除</a></td>
							</tr>
						</tbody>
					</table>
					</form>
					<!--  <div th:text="${objectlist.getNumber()}">###</div> -->
					<div th:if="${objectlist!=null}" th:include="listpage :: pager" th:remove="tag"></div>
				</div>
			</div>
		</div>
		<!--footer-->
		<div class="footer"></div>
		<!--//footer-->
	</div>
	<!-- Classie -->
	<script src="js/classie.js"></script>
	<script>
		var menuLeft = document.getElementById('cbp-spmenu-s1'), showLeftPush = document
				.getElementById('showLeftPush'), body = document.body;

		showLeftPush.onclick = function() {
			classie.toggle(this, 'active');
			classie.toggle(body, 'cbp-spmenu-push-toright');
			classie.toggle(menuLeft, 'cbp-spmenu-open');
			disableOther('showLeftPush');
		};

		function disableOther(button) {
			if (button !== 'showLeftPush') {
				classie.toggle(showLeftPush, 'disabled');
			}
		}
	</script>
	<!--scrolling js-->
	<script src="js/jquery.nicescroll.js"></script>
	<script src="js/scripts.js"></script>
	<!--//scrolling js-->
	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.js">
		
	</script>
</body>
</html>
