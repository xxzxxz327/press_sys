<!DOCTYPE HTML>
<html xmlns="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<title>特别送报点设置</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="" />
<script type="application/x-javascript">
	
	 addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } 

</script>
<!-- Bootstrap Core CSS -->
<link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
<!-- Custom CSS -->
<link href="css/style.css" rel='stylesheet' type='text/css' />
<!-- font CSS -->
<!-- font-awesome icons -->
<link href="css/font-awesome.css" rel="stylesheet">
<!-- //font-awesome icons -->
<!-- js-->
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/modernizr.custom.js"></script>
<!--webfonts-->
<link
	href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,300italic,400italic,700,700italic'
	rel='stylesheet' type='text/css'>
<!--//webfonts-->
<!--animate-->
<link href="css/animate.css" rel="stylesheet" type="text/css"
	media="all">
<script src="js/wow.min.js"></script>
<script>
	new WOW().init();
</script>
<!--//end-animate-->
<!-- Metis Menu -->
<script src="js/metisMenu.min.js"></script>
<script src="js/custom.js"></script>
<link href="css/custom.css" rel="stylesheet">
<!--//Metis Menu -->
</head>
<body class="cbp-spmenu-push">
	<div class="main-content">
		<!--left-fixed -navigation-->
		<div th:include="fenfaleftnav :: leftnav"></div>
		<!--left-fixed -navigation-->
		<!-- header-starts -->
		<div th:include="head :: header(staffName=${session.staff.staffName})"></div>
		<!-- //header-ends -->
		<!-- main content start-->
		<div id="page-wrapper">
			<div class="main-page">
					<div class="form-two widget-shadow">
						<div class="form-title">
							<h4>输入条件进行查询:</h4>
						</div>
						<div class="form-body" data-example-id="simple-form-inline">

							<div class="col-sm-10" >
								<div th:if="${param.errorMsg!=null}" class="alert alert-danger" role="alert" th:text="${param.errorMsg}">
								</div>
							</div>

							<form class="form-inline" th:action="@{/specialOne}">
								<div class="form-group">
									<label for="id">特别送报点ID：</label> <input
										type="number" class="form-control" name="id" id="id"
										placeholder="请输入特别送报点ID">
								</div>
								<button type="submit" class="btn btn-primary">搜索</button>
							</form>

						</div>
					</div>

				&nbsp;&nbsp;&nbsp;&nbsp;
				<div class="panel-body widget-shadow with:80%">
					<table class="table table-hover">
						<thead>
							<!--  <tr class="active"> -->
							<tr>
								<th>特别送报点ID</th>
								<th>特别送报点名称</th>
								<th>地址</th>
								<th>联系电话</th>
								<th>要报数</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
						<tr  th:each="special : ${objectlist}">
							<th scope="row" th:text="${special[0].toString()}"></th>
							<td th:text="${special[1].toString()}">null</td>
							<td th:text="${special[2].toString()}">null</td>
							<td th:text="${special[3].toString()}">Otto</td>
							<td th:if="${special[4]!=null}" th:text="${special[4].toString()}">Otto</td>
							<td th:if="${special[4]==null}" >--</td>
							<td><a th:href="@{/tospecialedit(id=${special[0].toString()})}">编辑</a><a>|</a>
							<a th:href="@{/specialdelete(id=${special[0].toString()})}"  onclick="return confirm('确认是否删除此信息？')"  >删除</a></td>
						</tr>
						</tbody>
					</table>
					<div th:if="${objectlist!=null}" th:include="listpage :: pager" th:remove="tag"></div>
				</div>
			</div>
			</div>
		</div>
		<!--footer-->
		<div class="footer"></div>
		<!--//footer-->
	</div>
	<!-- Classie -->
	<script src="js/classie.js"></script>
	<script>
		var menuLeft = document.getElementById('cbp-spmenu-s1'), showLeftPush = document
				.getElementById('showLeftPush'), body = document.body;

		showLeftPush.onclick = function() {
			classie.toggle(this, 'active');
			classie.toggle(body, 'cbp-spmenu-push-toright');
			classie.toggle(menuLeft, 'cbp-spmenu-open');
			disableOther('showLeftPush');
		};

		function disableOther(button) {
			if (button !== 'showLeftPush') {
				classie.toggle(showLeftPush, 'disabled');
			}
		}
	</script>
	<!--scrolling js-->
	<script src="js/jquery.nicescroll.js"></script>
	<script src="js/scripts.js"></script>
	<!--//scrolling js-->
	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.js">
		
	</script>
</body>
</html>
