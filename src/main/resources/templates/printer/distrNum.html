<body class="cbp-spmenu-push">
	<div class="main-content">
		<!--left-fixed -navigation-->
		<div th:include="fenfaleftnav :: leftnav"></div>
		<!--left-fixed -navigation-->
		<!-- header-starts -->
		<div th:include="head :: header(staffName=${session.staff.staffName})"></div>
		<!-- //header-ends -->
		<!-- main content start-->
		<div id="page-wrapper">
			<div class="main-page">
				<div class="blank-page widget-shadow scroll" id="style-2 div1">
					<div class="form-two widget-shadow">
						<div class="form-title">
							<h4>输入条件进行查询:</h4>
						</div>
						<div class="form-body" data-example-id="simple-form-inline">
							<form class="form-inline"  th:action="@{/distrNum}">
								<div class="form-group">
									<label for="data">时间：</label> <input type="date" class="form-control" name="data" id="data"
										placeholder="请输入时间">
								</div>
								<button type="submit" class="btn btn-primary">搜索</button>
							</form>
						</div>
					</div>
				</div>
				<div style="width: 100%; height: 35px;" th:text="${errormessage}"></div>
				
				<div class="charts" >
					<div class="col-md-4 charts-grids widget" style="width:100%">
						<h4 class="title">分发单</h4>
						<canvas id="bar" height="250" width="150"> </canvas>
					</div>
					 <script th:inline="javascript" type="text/javascript">
					 
					 var $withd=$(".widget").width()  //获取父级的宽度
					 document.getElementById("bar").width=$withd-50 
					 
					 			var vlabel=[[${listsendId}]];
					 			var vdata= [[${listNum}]];
								var barChartData = {
									labels : vlabel,
									datasets : [
										{
											fillColor : "rgba(79, 82, 186, 0.9)",
											strokeColor : "rgba(79, 82, 186, 0.9)",
											highlightFill: "#4F52BA",
											highlightStroke: "#4F52BA",
											data : vdata
										}
									]
									
								};
								
								new Chart(document.getElementById("bar").getContext("2d")).Bar(barChartData);
					</script>
				</div>
				

				
				
				
			</div>
		</div>
		 
		<!--footer-->
		<!--   <div class="footer"></div> -->
		
		<!--//footer-->
		
	</div>
	<!-- Classie -->
	<script src="js/classie.js"></script>
	<script>
		var menuLeft = document.getElementById('cbp-spmenu-s1'), showLeftPush = document
				.getElementById('showLeftPush'), body = document.body;

		showLeftPush.onclick = function() {
			classie.toggle(this, 'active');
			classie.toggle(body, 'cbp-spmenu-push-toright');
			classie.toggle(menuLeft, 'cbp-spmenu-open');
			disableOther('showLeftPush');
		};

		function disableOther(button) {
			if (button !== 'showLeftPush') {
				classie.toggle(showLeftPush, 'disabled');
			}
		}
	</script>
	<!--scrolling js-->
	<script src="js/jquery.nicescroll.js"></script>
	<script src="js/scripts.js"></script>
	<!--//scrolling js-->
	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.js">
		
	</script>
