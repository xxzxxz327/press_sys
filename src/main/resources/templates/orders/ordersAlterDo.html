<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>订购变更</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="" />
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
    <!-- Custom CSS -->
    <link href="css/style.css" rel='stylesheet' type='text/css' />
    <!-- font CSS -->
    <!-- font-awesome icons -->
    <link href="css/font-awesome.css" rel="stylesheet">
    <!-- //font-awesome icons -->
    <!-- js-->
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/modernizr.custom.js"></script>
    <!--webfonts-->
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>
    <!--//webfonts-->
    <!--animate-->
    <link href="css/animate.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <!--//end-animate-->
    <!-- Metis Menu -->
    <script src="js/metisMenu.min.js"></script>
    <script src="js/custom.js"></script>
    <link href="css/custom.css" rel="stylesheet">
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    <!--//Metis Menu -->
</head>
<body class="cbp-spmenu-push">
<div class="main-content">
    <div th:include="leftNav :: leftnav"></div>
    <div th:include="head :: header(staffName=${session.staff.staffName})"></div>
    <div id="page-wrapper">
        <div class="main-page">
            <div class="blank-page widget-shadow scroll" id="style-2 div1">
                <div class="form-two widget-shadow">
                    <div class="form-title">
                        <h4>输入变更条件进行查找 :</h4>
                    </div>
                    <div class="form-body" data-example-id="simple-form-inline">
                        <form class="form-inline" th:action="@{/ordersAlterDo}">
                            <div class="form-group col-md-4">
                                <label for="consumerName">客户姓名：</label>
                                <input type="text" class="form-control" name="consumerName" id="consumerName" placeholder="客户姓名" >
                            </div>
                            <div class="form-group col-md-4">
                                <label for="status"  style="float: left">订单状态:</label>
                                <div class="col-sm-8" id="status"  style="float: left">
                                    <select class="form-control1" name="status">
                                        <option th:value="3">退订</option>
                                        <option th:value="4">转址</option>
                                        <option th:value="5">延期</option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary" style="float: left">搜索</button>
                        </form>
                        <div class="clearfix"> </div>
                    </div>
                    <div class="clearfix"> </div>
                </div>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <div class="form-group">
                    <label class="col-sm-2 control-label"></label>
                    <div class="col-sm-10">
                        <div th:if="${errorMsg!=null}" class="alert alert-danger" role="alert" th:text="${errorMsg}">
                        </div>
                    </div>
                </div>
                <div th:if="${orders!=null}" class="panel-body widget-shadow with:80%">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>订单id</th>
                            <th>用户姓名</th>
                            <th>报刊名称</th>
                            <th>支付状态</th>
                            <th>订阅类型</th>
                            <th>份数</th>
                            <th>价格</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr  th:each="order : ${orders}">
                            <th scope="row" th:text="${order[0].toString()}">1</th>
                            <td th:text="${order[1].toString()}">null</td>
                            <td th:text="${order[2].toString()}">null</td>
                            <td th:if="${order[3].toString()} eq '0'">未支付</td>
                            <td th:if="${order[3].toString()} eq '1'">普通支付</td>
                            <td th:if="${order[3].toString()} eq '2'">延期支付</td>
                            <td th:if="${order[3].toString()} eq '3'">已退订</td>
                            <td th:if="${order[3].toString()} eq '4'">已转址</td>
                            <td th:if="${order[3].toString()} eq '5'">已延期</td>
                            <td th:if="${order[3].toString()} eq '6'">已续订</td>
                            <td th:if="${order[4].toString()} eq '0'">普通订阅</td>
                            <td th:if="${order[4].toString()} eq '1'">跨站订阅</td>
                            <td th:text="${order[5].toString()}">null</td>
                            <td th:text="${#numbers.formatDecimal(order[6],1,2)}">null</td>
                            <td>
                                <a th:if="${order[3].toString()!='0'||order[3].toString()!='1'}" th:href="@{/ordersAlterImpl(id=${order[0].toString()},consumerName=${param.consumerName},status=${param.status})}">撤销</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div th:include="orderPage :: pager" th:remove="tag"></div>
                </div>
            </div>
        </div>
    </div>
    <div th:include="foot :: footer"></div>
</div>
<!-- Classie -->
<script src="js/classie.js"></script>
<script>
    var menuLeft = document.getElementById( 'cbp-spmenu-s1' ),
        showLeftPush = document.getElementById( 'showLeftPush' ),
        body = document.body;

    showLeftPush.onclick = function() {
        classie.toggle( this, 'active' );
        classie.toggle( body, 'cbp-spmenu-push-toright' );
        classie.toggle( menuLeft, 'cbp-spmenu-open' );
        disableOther( 'showLeftPush' );
    };

    function disableOther( button ) {
        if( button !== 'showLeftPush' ) {
            classie.toggle( showLeftPush, 'disabled' );
        }
    }
</script>
<script th:inline="javascript" type="text/javascript">
    var sourceName=[[${listConsumerName}]];
    $("#consumerName").autocomplete({
        source:sourceName,
        messages: {
            noResults: '',
            results: function() {}
        }
    });
</script>
<!--scrolling js-->
<script src="js/jquery.nicescroll.js"></script>
<script src="js/scripts.js"></script>
<!--//scrolling js-->
<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.js"> </script>
</body>
</html>
