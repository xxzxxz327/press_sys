<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>日常维护</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="" />
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
    <!-- Custom CSS -->
    <link href="css/style.css" rel='stylesheet' type='text/css' />
    <!-- font CSS -->
    <!-- font-awesome icons -->
    <link href="css/font-awesome.css" rel="stylesheet">
    <!-- //font-awesome icons -->
    <!-- js-->
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/modernizr.custom.js"></script>
    <!--webfonts-->
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>
    <!--//webfonts-->
    <!--animate-->
    <link href="css/animate.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <!--//end-animate-->
    <!-- Metis Menu -->
    <script src="js/metisMenu.min.js"></script>
    <script src="js/custom.js"></script>
    <link href="css/custom.css" rel="stylesheet">
    <!--//Metis Menu -->
</head>
<body class="cbp-spmenu-push">
<div class="main-content">
    <div th:include="caiwuleftNav :: leftnav"></div>
    <div th:include="head :: header(staffName=${session.staff.staffName})"></div>
    <div id="page-wrapper">
        <div class="main-page">
            <div class="blank-page widget-shadow scroll" id="style-2 div1">
                <h4>添加日结标准</h4>
                <div class="form-two widget-shadow">
                    <div class="col-sm-10">
                        <div th:if="${param.errorMsg!=null}" class="alert alert-danger" role="alert" th:text="${param.errorMsg}">
                        </div>
                    </div>
                    <div class="form-body" data-example-id="simple-form-inline">
                        <form class="form-inline" th:action="@{/settranscount}">
                            <div class="form-group col-md-3">
                                <input type="text" class="form-control" name="id" id="transcountid" placeholder="输入日结id">
                            </div>
                            <div class="form-group col-md-3">
                                <input type="text" class="form-control" name="base" id="transcountbase" placeholder="普通结算金额">
                            </div>
                            <div class="form-group col-md-3">
                                <input type="text" class="form-control" name="jiazhang" id="transcountjiazhang" placeholder="加张结算金额">
                            </div>
                            <button type="submit" class="btn btn-primary" style="float: left">提交</button>
                            <div class="col-lg-1 control-label" style="float: left">
                                <a href="/addtranscount" th:href="@{/addtranscount}" class="btn btn-primary">新增</a>
                            </div>
                        </form>

                        <div class="clearfix"> </div>
                    </div>
                    <div class="clearfix"> </div>
                </div>
            </div>
            <div class="panel-body widget-shadow with:80%">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>日结id</th>
                        <th>普通结算</th>
                        <th>加张结算</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr  th:each="order : ${orders}">
                        <th scope="row" th:text="${order[0].toString()}">null</th>
                        <td th:if="${order[1]!=null}" th:text="${order[1].toString()}">null</td>
                        <td th:if="${order[1]==null}" >-</td>
                        <td th:if="${order[2]!=null}" th:text="${order[2].toString()}">null</td>
                        <td th:if="${order[2]==null}" >-</td>
                    </tr>
                    </tbody>
                </table>
                <div th:include="orderPage :: pager" th:remove="tag"></div>
            </div>

        </div>
    </div>

    <div th:include="foot :: footer"></div>
</div>
<!-- Classie -->
<script src="js/classie.js"></script>
<script>
    var menuLeft = document.getElementById( 'cbp-spmenu-s1' ),
        showLeftPush = document.getElementById( 'showLeftPush' ),
        body = document.body;

    showLeftPush.onclick = function() {
        classie.toggle( this, 'active' );
        classie.toggle( body, 'cbp-spmenu-push-toright' );
        classie.toggle( menuLeft, 'cbp-spmenu-open' );
        disableOther( 'showLeftPush' );
    };

    function disableOther( button ) {
        if( button !== 'showLeftPush' ) {
            classie.toggle( showLeftPush, 'disabled' );
        }
    }
</script>
<!--scrolling js-->
<script src="js/jquery.nicescroll.js"></script>
<script src="js/scripts.js"></script>
<!--//scrolling js-->
<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.js"> </script>
</body>
</html>
